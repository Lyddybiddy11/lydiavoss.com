---
layout: default
---

  {% for post in site.posts %}

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}

      <small><a href="{{ site.baseurl }}{{ post.url }}">Permalink</a> | Date: {{ post.date | date: "%D" }} | tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>

  <hr></hr>

  {% endfor %}
