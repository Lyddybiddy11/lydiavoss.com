---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags:  {% assign tags = post.tags %}
  {% for tag in tags %}
  <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">#{{ tag }}</a>
  {% unless forloop.last %},&nbsp;{% endunless %}
        {% endfor %}</small>
{% endif %}
